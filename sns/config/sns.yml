name: SONIC

description: >
    The Open Defi Suite on Internet Computer Blockchain governed by the people for the people.

# This is currently a placeholder field and must be left empty for now.
Principals: []

# token logo
logo: logo.png

# URL to the dapp controlled by the SNS project.
url: https://app.sonic.ooo

# Metadata for the NNS proposal required to create the SNS. This data will be
# shown only in the NNS proposal.
NnsProposal:
    # The title of the NNS proposal. Must be a string of 4 to 256 bytes.
    title: "Proposal to create SNS-DAO for Sonic"

    # The HTTPS address of additional content required to evaluate the NNS
    # proposal.
    url: "https://forum.dfinity.org/t/upcoming-sonic-sns/22825"

    # The description of the proposal. Must be a string of 10 to 2,000 bytes.
    summary: |
      ## Sonic SNS Proposal for DAO  
      **NOTE** : We are resubmitting our proposal due to a mistake in our previous submission regarding the SNS guidelines and the requested community fund percentage. We value transparency and wish to ensure our proposal accurately represents our intentions. Thank you for your understanding and continued support.    

      This is the proposal for the NNS to create an SNS DAO to govern the SONIC DAO.  
      ## Proposed Token Distribution  
      Initial Total supply: 125 Million  
      * 53.80% reserved for the SNS treasury.  
      * 21% to be distributed by the NNS run decentralisation sale including CF. 
      * 14.5% allocated to the team which vest over 36 months.  
      * 2% allocated to seed investors which vest over 12 months.  
      * 4% allocated to fleek team which vests over 12 months.  
      * 4.7% allocated to LBP participants & other airdrops which vests over 12 months. 
      For more information, read [Tokenomics](https://docs.google.com/spreadsheets/d/1X2gQENfw5eKkVos2F9fd3QwDotggG2hZGjGzDbCgld0/edit?usp=sharing)  
      ## Governance  
      The governance model includes staking, voting, and other relevant details. The minimum amount of SNS tokens to stake a neuron is 5. The minimum dissolve delay for a neuron to cast votes on proposals is 1 month.  
      ## Decentralisation Sale  
      Min participation: 5 ICP  
      Max participation: 150,000 ICP  
      Max to be raised: 1,200,000 ICP  
      Min to be raised: 500,000 ICP  
      Min participants: 200  
      ## The Dapp  
      The Sonic Dex is composed of multiple canisters with the SNS directly controlling the following canisters:  
      * 3xwpq-ziaaa-aaaah-qcn4a-cai (sonic swap)  
      * eukbz-7iaaa-aaaah-ac5tq-cai (sonic frontend)  
      * fxgi7-lqaaa-aaaah-ac5va-cai (sonic analytics)  
      * utozz-siaaa-aaaam-qaaxq-cai (wicp)  
      * aanaa-xaaaa-aaaah-aaeiq-cai (xtc)  
      * lfzsk-7qaaa-aaaah-adk2q-cai (sonic lbp beta)  
      ## Verification  
      Above details can be verified through  
      [Whitepaper](https://sonicdex.gitbook.io/sonic-whitepaper/), [Docs](https://docs.sonic.ooo/) & [Github](https://github.com/sonicdex/)  
      
